<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/12boolflex.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <button class="btn-upgrade">EFFETTUA L'UPGRADE</button>
        </div>
    </header>

    <main>
        <aside class="side-bar">
            <div class="spotify-logo">
                <img src="./img/logo.svg" alt="">
            </div>

            <div class="top-nav">
                <div class="home">
                    <img src="./img/home.svg" alt="">
                    <a href="#">Home</a>
                </div>
                <div class="search">
                    <img src="./img/search.svg" alt="">
                    <a href="#">Cerca</a>
                </div>
                <div class="library">
                    <img src="./img/libreria.svg" alt="">
                    <a href="#">La tua libreria</a>
                </div>
            </div>

            <div class="playlist-container">
                <h4 class="playlist-head">PLAYLIST</h4>

                <div class="playlist-create">

                    <button class="btn-playlist-create">
                        <i class="fa-solid fa-square-plus"></i>
                    </button>

                    <a href="#">Crea Playlist </a>
                </div>

                <div class="playlist-list-container">
                    <nav class="playlist-list">
                        <ul>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="user-section">
                <div class="user-section-top">
                    <img src="./img/download.svg" alt="">
                    <small><a href="#">Installa app</a></small>
                </div>
                <hr>
                <div class="user-section-bottom">
                    <img src="./img/profile.svg" alt="">
                    <span>John Doe</span>
                </div>
            </div>

        </aside>
    </main>

</body>

</html>
